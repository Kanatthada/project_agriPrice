  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>
      {{categoryName}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let data of arr_data" class="fixline">
        <button  ion-item (click)="goProductDetailsPage(data)" class="bg">
            <img  src="../assets/imgs/{{ data.type_image }}" class="image" item-start>
            <ion-label item-end>{{ data.type_name }}</ion-label>
        </button>
    </ion-card>
 
</ion-content>
